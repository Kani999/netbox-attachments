{% load helpers %}
<div class="card">
    <h5 class="card-header">Attachments</h5>
    <div class="card-body">
        {% with files=files %}
            {% if files.exists %}
                <table class="table table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Created</th>
                        <th></th>
                    </tr>
                    {% for attachment in files %}
                        <tr{% if not attachment.size %} class="table-danger"{% endif %}>
                            <td>
                                <a class="image-preview"
                                   href="{{ attachment.file.url }}"
                                   target="_blank">{{ attachment }}</a>
                            </td>
                            <td>{{ attachment.size|filesizeformat }}</td>
                            <td>{{ attachment.created }}</td>
                            <td class="text-end noprint">
                                <a href="{% url 'plugins:inventory_monitor:invmon_file_attachment_edit' pk=attachment.pk %}"
                                   class="btn btn-warning btn-sm lh-1"
                                   title="Edit Attachment">
                                    <i class="mdi mdi-pencil" aria-hidden="true"></i>
                                </a>
                                <a href="{% url 'plugins:inventory_monitor:invmon_file_attachment_delete' pk=attachment.pk %}"
                                   class="btn btn-danger btn-sm lh-1"
                                   title="Delete Attachment">
                                    <i class="mdi mdi-trash-can-outline" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                <div class="text-muted">None</div>
            {% endif %}
        {% endwith %}
    </div>
    <div class="card-footer text-end noprint">
        <a href="{% url 'plugins:inventory_monitor:invmon_file_attachment_add' %}?content_type={{ object|content_type_id }}&object_id={{ object.pk }}"
           class="btn btn-primary btn-sm">
            <i class="mdi mdi-plus-thick" aria-hidden="true"></i> Add Attachment
        </a>
    </div>
</div>
